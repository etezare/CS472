<!DOCTYPE html>
<html lang="en">

<head>
    <link href="webformstyle.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Web Form
    </title>
</head>

<body>
    <form>
    <div>
    <label id="email">Email Address</label>
    <input id="eml" placeholder="Enter email" type="text" required name="eml">
    <small id="text-muted">We'll never share your email with anyone else.</small><br/>
</div>
 <div> <label  >Password</label><br/>
    <input id="pss" placeholder="Password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="The Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter">
    <label >Website url</label>
    <input type="url" id="url" name="url" placeholder="Enter website url" pattern="https?://.+" title="input must begin with either http:// or https://">
    <input id="check" type="checkbox" name="checkbox">
    <label >Check me out</label><br/>
</div>
    <div>
    <button class="btn">Submit</button>  
</div>
</form>


    <div id="validator">
        <a href="https://validator.w3.org/check/referer"> <img
                src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src=http://jigsaw.w3.org/css-validator/images/vcss alt="Valid CSS!" /></a>
            <a href="../../index.html" ><img src="../../home.gif" alt="home"></a>

    </div>
</body>

</html>
